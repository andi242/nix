[shell]
disabled-extensions=@as []
enabled-extensions=['dash-to-panel@jderose9.github.com', 'user-theme@gnome-shell-extensions.gcampax.github.com', 'gamemodeshellextension@trsnaqe.com', 'arcmenu@arcmenu.com', 'quick-settings-audio-panel@rayzeq.github.io', 'space-bar@luchrioh', 'streamcontroller@core447.com', 'tweaks-system-menu@extensions.gnome-shell.fifi.org', 'Vitals@CoreCoding.com', 'multi-monitors-add-on@spin83', 'another-window-session-manager@gmail.com']
last-selected-power-profile='performance'
favorite-apps=['org.gnome.Nautilus.desktop', 'com.mitchellh.ghostty.desktop', 'librewolf.desktop', 'steam.desktop']

[desktop/interface]
color-scheme='prefer-dark'
accent-color='green'

[desktop/input-sources]
sources=[('xkb', 'eu')]
mru-sources=@a(ss) []
show-all-sources=true

[extensions/multi-monitors-add-on]
show-indicator=false

[extensions/another-window-session-manager]
autorestore-sessions='default'
enable-autorestore-sessions=true
enable-restore-previous-session=false
restore-at-startup-without-asking=true

[extensions/vitals]
hide-icons=false
hot-sensors=['_memory_usage_', '_processor_usage_', '_temperature_k10temp_tccd1_']
icon-style=1
show-network=false
show-storage=false
show-system=false
show-voltage=false

[settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding = "<Super>Return";
command = "ghostty";
name = "Open Terminal";

